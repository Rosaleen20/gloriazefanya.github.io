    <script>
      const imgPesan = document.querySelectorAll(".img-pesan")
      imgPesan.forEach((img, i) => {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to(".lead", { duration: 1.5, delay: 1.5, text: "Student | Dancer" });
      gsap.from(".jumbotron img", { duration: 1, rotateY: 360, opacity: 0 });
      gsap.from(".navbar", { duration: 1.5, y: "-100%", opacity: 0, ease: "bounce" });
      gsap.from(".display-4", { duration: 1, x: -50, opacity: 0, delay: 0.5 });
      let phrases = ["Happy Birthday!", "Selamat Ulang Tahun!", "Joyeux anniversaire!", "Buon compleanno!", "ãŠèª•ç”Ÿæ—¥ã‚ªãƒ¡ãƒ‡ãƒˆã‚´ã‚¶ã‚¤ãƒžã‚¹!", "ìƒì¼ ì¶”í•˜í•˜ìš”!", "Gloria Zefanya ðŸ˜œ"];
      let demo = document.querySelector(".demo");
      let animation = gsap.timeline({ repeat: 100, repeatDelay: 0.5 });

      function createLayers() {
        phrases.forEach((value) => {
          let layer = document.createElement("div");
          layer.innerHTML = value;
          demo.appendChild(layer);
        });
      }

      function animateText() {
        let layers = document.querySelectorAll(".demo div");
        layers.forEach(function (element, index) {
          animation.fromTo(element, { opacity: 0, scale: 0 }, { scale: 1, opacity: 1, repeat: 1, yoyo: true, yoyoEase: true, repeatDelay: 0.5 });
        });
        gsap.set(".demo", { visibility: "visible" });
      }

      createLayers();
      animateText();
    </script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbynWzN9FSCXS4JM8N92_wUZp2BzWKL21PZ7-yy6M8UzWDBi8eFLumqJ9aVXM2Ik52HI7Q/exec";
      const form = document.forms["gloria-zefanya"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert1 = document.querySelector(".my-alert1");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Saat kirim diklik
        // Tampilkan loading dan hilangkan kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // Tampilkan kirim dan hilangkan loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // Tampilkan alert
            myAlert1.classList.toggle("d-none");
            // Reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
